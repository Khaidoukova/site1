{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                   <div class="card-body">
                       <form method="post">
                           {% csrf_token %}
                           <p>Хотите удалить сообщение "{{ object.trainer_title }}"?</p>

                           <button type="submit" class="btn btn-danger">Подтверждение удаления</button>
                           <a href="{% url 'news:list' %}" class="btn btn-warning">Отмена</a>


                       </form>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
