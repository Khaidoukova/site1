{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Новости и объявления</h1>
    </div>
    {% if user.is_staff %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'news:create' %}">Добавить новость</a>
    </div>
    {% endif %}

    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4 d-flex">
            <div class="card mb-4 box-shadow flex-column">
                <div class="card-body">
                    <p class="card-text text-center">
                        {{ object.title }}
                    </p>
                    <p class="text-center"><img src="/media/{{ object.preview }}" alt="Описание изображения" style="height: 250px;">
                        </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'news:view' object.slug %}"
                               class="btn btn-sm btn-outline-success">Посмотреть</a>
                            {% if user.is_staff %}
                            <a href="{% url 'news:edit' object.slug %}"
                               class="btn btn-sm btn-outline-secondary">Редактировать</a>
                            <a href="{% url 'news:delete' object.slug %}"
                               class="btn btn-sm btn-outline-danger">Удалить</a>
                            {% endif %}
                        </div>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
