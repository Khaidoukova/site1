{% extends 'main/base.html' %}

{% block content %}
    <div class="col-6">
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <h4>Запрос на восстановление пароля на сайте</h4>
                 </div>
           </div>


        <div class="card-body">
                <p>Введите адрес электронной почты, связанный с вашей учетной записью, и мы отправим вам ссылку для сброса пароля.</p>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark mt-2">Восстановить пароль</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
