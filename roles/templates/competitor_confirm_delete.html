{% extends 'main/base.html' %}
{% block content%}

<div class="row">
        <div class="6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалиться из соревнования?</p>
                        <button type="submit" class="btn btn-success">
                            Удалить!
                        </button>
                        <button class="btn btn-danger btn-sm text-white" onclick="goBack()">Отмена</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    function goBack() {
      window.history.back();
    }
</script>
{% endblock %}
