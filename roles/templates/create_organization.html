{% extends 'main/base.html' %}

{% block content%}

<div class="container">

    <div class="row mt-4 mb-4">

        <h3>Вы действительно хотите стать организатором?</h3>

    </div>
    <div class="row">
        <div class="col-sm-3">
                <form method="POST">
                    {% csrf_token %}
                    <button class="btn btn-info text-white" type="submit">Да, хочу, отправить заявку</button>
                </form>
        </div>
        <div class="col-sm-2">
            <a href="{% url 'users:user_detail' pk=user.pk %}" class="btn btn-warning text-white">Вернуться</a>
        </div>
    </div>

</div>

{% endblock %}
