{% extends 'main/base.html' %}

{% block content%}

<div class="container">

    <div class="row mt-4 mb-4">

        <h3>Отправьте заявку на роль проводника</h3>

    </div>
    <div class="row">
        <div class="col-sm-2">
                <form method="POST">
                    {% csrf_token %}
                    <button class="btn btn-info text-white" type="submit">Отправить заявку</button>
                </form>
        </div>
        <div class="col-sm-2">
            <a href="{% url 'users:user_detail' pk=user.pk %}" class="btn btn-warning text-white m-2">Вернуться</a>
        </div>
    </div>
</div>


{% endblock %}
